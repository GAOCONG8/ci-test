name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++

    - name: Configure CMake
      run: cmake -B build

    - name: Build
      run: cmake --build build

    - name: Test
      run: ./build/hello_world 

    - name: Package Binary
      run: |
        mkdir -p release
        cp ./build/hello_world release/
        echo "Built on Ubuntu 24.04 via GitHub Actions" > release/README.txt
        tar -czf hello-world-ubuntu24.tar.gz -C release .

    - name: Upload Packaged Binary
      uses: actions/upload-artifact@v4
      with:
        name: hello-world-ubuntu24
        path: hello-world-ubuntu24.tar.gz